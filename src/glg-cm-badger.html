<polymer-element name="glg-cm-badger">
  <template>
    <link rel="stylesheet" type="text/css" href="./glg-cm-badger.less">
    <span id="flag-container">
      <template repeat="{{flag in flags}}">
        <template ref="{{flag.templateName}}" bind="{{flag}}"></template>
      </template>
    </span>
    <core-ajax
      auto
      url="https://query.glgroup.com/councilMember/profile/getFlags.mustache"
      params='{"councilMemberId":"239081"}'
      handleAs="json"
      withCredentials="true"
      on-core-response="{{handleResponse}}"></core-ajax>
    <template id="flag-caution">
      <icon warning></icon>
    </template>
  </template>
  <script src="./glg-cm-badger.js"></script>
</polymer-element>
