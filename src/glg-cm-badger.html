<polymer-element name="glg-cm-badger">
  <template>
    <link rel="stylesheet" type="text/css" href="./glg-cm-badger.less">
    <span id="flag-container">
      <template repeat="{{flag in flags}}">
        <template ref="{{flag.templateName}}" bind="{{flag}}"></template>
      </template>
    </span>
    <core-ajax
      auto
      url="https://query.glgroup.com/councilMember/profile/getFlags.mustache"
      params='{"councilMemberId":"239081"}'
      handleAs="json"
      withCredentials="true"
      on-core-response="{{handleResponse}}"></core-ajax>

    <!-- FLAGS -->
    <template id="caution-flag">
      <span class="icon-container caution-flag">
        <icon warning title="{{COMMENTS}}"></icon>
      </span>
    </template>

    <template id="full-consent-flag">
      <span class="icon-container full-consent-flag">
        <span class="stack">
          <icon square></icon>
          <icon arrow-right class="front" title="{{COMMENTS}}"></icon>
        </span>
      </span>
    </template>

    <template id="glg-scholar-top-20-flag">
      <span class="scholar">
        Scholar
        <span class="number">20%</span>
      </span>
    </template>

  </template>
  <script src="./glg-cm-badger.js"></script>
</polymer-element>
